<ion-header>
  <ion-toolbar>
    <ion-title>Página de consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Página de Consulta</h1>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchChanged($event)"></ion-searchbar>

  <ion-item>
    <ion-label>Seleccionar tipo de búsqueda:</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option value="">Todos</ion-select-option>
      <ion-select-option value="people">Personas</ion-select-option>
      <ion-select-option value="starships ">Nave espaciales</ion-select-option>
      <ion-select-option value="planet">Planetas</ion-select-option>
      <ion-select-option value="films">Filmes</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>

    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'films', item.imdbID]">
      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar>

      <ion-label text-wrap>
        <h3>{{ item.Title }}</h3>
        {{ item.Year }}
      </ion-label>

      <ion-icon slot="end" *ngIf="item.Type == 'people'" name="videocam"></ion-icon>
      <ion-icon slot="end" *ngIf="item.Type == 'ship'" name="tv"></ion-icon>
      <ion-icon slot="end" *ngIf="item.Type == 'planet'" name="logo-game-controller-b"></ion-icon>

    </ion-item>

  </ion-list>

</ion-content>
